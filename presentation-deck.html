<polymer-element name="my-presentation">
	<link rel="stylesheet" type="text/css" href="sample-styles.css">
	<template>
		<impress-deck unresolved current="{{slideNo}}">
		<impress-slide class="red-background" entrance="bounceInDown" exit="fadeOutRightBig">
			<impress-fragment hide>
				<h1>Beautiful Slides</h1>
			</impress-fragment>
			<impress-fragment hide>
				<h3>What more could you ask for?</h3>
			</impress-fragment>
		</impress-slide>
		<impress-slide class="blue-background" onentry="alert('hi there!');">

			<h2>Oh the possibilities!</h2>
			<h4 style="text-align:right;">( The mind reels )</h4>
			<ul>
				<impress-fragment hide entrance="bounceInDown"><li>Fill slides with valid HTML</li></impress-fragment>
				<li>Never feel restricted again</li>
				<li>Keep your markup clean, as it was meant to be</li>
			</ul>
		</impress-slide>
		<impress-slide class="green">
			<h1 style="float: left;">Enter the Matrix</h1>
			<impress-deck class="inner">
					<impress-slide class="red-background">
			<h1>Holy Sh!t</h1>
			<h3>Slides IN slides!??</h3>
			<br>
			<p style="text-align: right;">Surely you jest...</p>
		</impress-slide>
		<impress-slide class="blue-background">
			<h2>Oh the possibilities!</h2>
			<h4 style="text-align:right;">( The mind reels )</h4>
			<ul>
				<li>Fill slides with valid HTML</li>
				<li>Never feel restricted again</li>
				<li>Keep your markup clean, as it was meant to be</li>
			</ul>
		</impress-slide>
			</impress-deck>
		</impress-slide>
		<impress-slide>A</impress-slide>
		<impress-slide>Slide</impress-slide>
	</impress-deck>

	<impress-deck unresolved current="{{slideNo}}">
		<impress-slide>
			<ul>
				<li>Talking points</li>
				<li>Talking points</li>
				<li>Talking points</li>
				<li>Talking points</li>
			</ul>
		</impress-slide>
		<impress-slide>
			<ul>
				<li>More talking points</li>
				<li>More talking points</li>
				<li>More talking points</li>
				<li>More talking points</li>
			</ul>
		</impress-slide>
	</impress-deck>
	</template>
	<script type="text/javascript">
		Polymer('my-presentation', {
			slideNo: 0
		});
	</script>
</polymer-element>
