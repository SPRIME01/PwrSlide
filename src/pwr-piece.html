<link rel="import" href="pwr-animated.html">
<polymer-element extends="pwr-animated" name="pwr-piece" constructor="PwrPiece" attributes="hide">
	<template>
		<style type="text/css">
			:host {
				display: block;
				/*opacity: 0;*/
				-webkit-animation: 1s both;
			  animation: 1s both;
			  -webkit-animation-name: {{ animationName }} !important;
			  animation-name: {{ animationName }} !important; 
			}

			:host(:host[hide]) {
				opacity: 0;
			}
		</style>
		<content></content>
	</template>
	<script type="text/javascript">
		(function() {
			Polymer('pwr-piece', {
				entrance: "fadeIn",

				animateIn: function() {
					this.super();
					this.removeAttribute("hide");
				},

				ready: function() {
					
				}

			});
		})();
	</script>
</polymer-element>
