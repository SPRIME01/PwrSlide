<link rel="import" href="impress-animated.html">
<polymer-element extends="impress-animated" name="impress-fragment" constructor="ImpressFragment" attributes="hide">
	<template>
		<style type="text/css">
			:host {
				display: block;
				-webkit-animation: 1s both;
			  animation: 1s both;
			  -webkit-animation-name: {{ animation }} !important;
			  animation-name: {{ animation }} !important; 
			}

			:host(:host[hide]) {
				visibility: hidden;
			}
		</style>
		<content></content>
	</template>
	<script type="text/javascript">
		(function() {
			Polymer('impress-fragment', {
				animations: {entrance: "fadeIn"},

				animateIn: function() {
					this.removeAttribute("hidden");
					this.super();
				},

				ready: function() {

				}

			});
		})();
	</script>
</polymer-element>
