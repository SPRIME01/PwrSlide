<polymer-element name="impress-slide" constructor="ImpressSlide" attributes="exit entrance">
	<template>
		<style type="text/css">
			:host{
			  position: relative;
			  top: 0;
			  left: 0;
			  overflow: hidden;
			  display: none;
  			width: 100%;
				height: 100%;
				margin: 0;
			  -webkit-box-sizing: border-box;
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;	

			  /* Animate.css */
			  -webkit-animation: 1s both;
			  animation: 1s both;
			  -webkit-animation-name: {{ animation }} !important;
			  animation-name: {{ animation }} !important; 
		  }

			:host(.past:host) {
			  /*opacity: 0;*/
			}

			:host(.current:host) {
			  display: block;
			}

			:host(.next:host) {
			  pointer-events: none;
			}
		</style>
		<content></content>
	</template>
	<script type="text/javascript">
		(function() {
			Polymer('impress-slide', {
				entrance: 'bounceInDown',
				exit: 'fadeOutRightBig',
				animation: "",

				animateIn: function() {
					this.animation = this.entrance;
					// Fallback for polyfill
					if (window.ShadowDOMPolyfill && ((this.style.animationName != this.entrance) || 
							(this.style.webkitAnimationName != this.entrance))) {
						this.style.webkitAnimation = this.style.animation = this.entrance + " 1s both";
					}						
				},

				animateOut: function() {
					this.animation = this.exit;
					// Fallback for polyfill 
					if (window.ShadowDOMPolyfill && ((this.style.animationName != this.exit) || 
							(this.style.webkitAnimationName != this.exit))) {
						this.style.webkitAnimationName = this.style.animationName = this.exit;
					}
				},

				ready: function() {

				},
			});
		})();
	</script>
</polymer-element>
